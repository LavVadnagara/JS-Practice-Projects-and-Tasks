<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 20 - API Error Handling</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #212121;
            color: white;
            font-family: monospace;
        }
        #retryBtn {
            display: none;
        }
        #dataContainer {
            margin-top: 10px;
            font-size: 1rem;
            white-space: pre-wrap;
        }
        .loading {
            font-size: 1rem;
            color: #ffa500;
        }
    </style>
</head>
<body>
    <h1>API Error Handling</h1>
    <button id="fetchDataBtn">Fetch Data</button>
    <div id="dataContainer"></div>
    <br><br>
    <button id="retryBtn">Retry</button>
    <div id="errorMessage" style="margin-top: 10px; color: red;"></div>

    <script>
        const fetchDataBtn = document.getElementById('fetchDataBtn');
        const dataContainer = document.getElementById('dataContainer');
        const retryBtn = document.getElementById('retryBtn');
        const errorMessage = document.getElementById('errorMessage');
        let retryCount = 0;
        const maxRetries = 3;

        async function fetchData() {
            dataContainer.innerHTML = '<p class="loading">Loading...</p>';
            errorMessage.textContent = ''; 
            retryBtn.style.display = 'none';

            try {
                const response = await fetch('https://invalid-api.com/data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                dataContainer.textContent = JSON.stringify(data, null, 2);
                retryCount = 0;
            } catch (error) {
                console.error(error);
                dataContainer.innerHTML = '';
                errorMessage.textContent = 'Something went wrong! Please try again later.';
                retryBtn.style.display = 'block';
            }
        }

        fetchDataBtn.addEventListener('click', fetchData);
        retryBtn.addEventListener('click', () => {
            if (retryCount < maxRetries) {
                retryCount++;
                fetchData();
            } else {
                errorMessage.textContent = 'Max retry attempts reached. Please try again later.';
                retryBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
