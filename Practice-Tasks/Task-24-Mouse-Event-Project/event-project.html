<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Project</title>
    <style>
        .mouse-element {
            border: 2px solid red;
            padding: 20px;
            margin: 10px 0px;
            cursor: pointer;
        }

        .mouse-element:hover {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <button id="click-btn">Click</button>
    <br><br>
    <button id="dblclick-btn">Double Click</button>
    <br><br>
    <button id="rightclick-btn">Right Click</button>
    <br><br><br><br>

    <span id="mouseenter" class="mouse-element">onMouseEnter</span>
    <br><br><br><br><br><br>
    <span id="mouseover" class="mouse-element">onMouseOver</span>
    <br><br><br><br><br><br>
    <span id="mouseout" class="mouse-element">onMouseOut</span>
    <br><br><br><br><br><br>
    <span id="mousedown" class="mouse-element">onMouseDown</span>
    <br><br><br><br><br><br>
    <span id="mouseup" class="mouse-element">onMouseUp</span>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("click-btn").addEventListener("click", () => {
                alert("This is a click event.");
            });

            document.getElementById("dblclick-btn").addEventListener("dblclick", () => {
                alert("This is a double click event.");
            });

            document.getElementById("rightclick-btn").addEventListener("contextmenu", (event) => {
                event.preventDefault();
                alert("This is a right-click event.");
            });

            document.getElementById("mouseenter").addEventListener("mouseenter", () => {
                alert("This is a mouse enter event.");
            });

            document.getElementById("mouseover").addEventListener("mouseover", () => {
                alert("This is a mouse over event.");
            });

            document.getElementById("mouseout").addEventListener("mouseout", () => {
                alert("This is a mouse out event.");
            });

            document.getElementById("mousedown").addEventListener("mousedown", () => {
                alert("This is a mouse down event (mouse button pressed).");
            });

            document.getElementById("mouseup").addEventListener("mouseup", () => {
                alert("This is a mouse up event (mouse button released).");
            });
        });
    </script>

</body>

</html>
