<!-- JavaScript Program to Check Leap Year -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Check Project</title>
    <style>
        #trueColorChange {
            color: green;
        }
        #falseColorChange {
            color: red;
        }
    </style>
</head>

<body style="background-color: #212121; color: white; text-align: center;">
    <h2>Leap Year Check</h2>
    <input type="number" name="year" id="year" placeholder="Enter year"><br><br>
    <button type="submit" id="check">Check</button><br><br>
    <div>This year<span id="result"></span></div>
</body>
<script src="script6.js"></script>

</html>
